<html>
	<head>
		<title>Leilão Online no Blockchain</title>
	</head>
	<body>

		<h2>Leilão Online no Blockchain usando Smart Contract</h2>
		<h4>Conexão Metamask:</h4>
		<button class="buttonMetamask btn">Permitir conexão</button>
		<label id="labelMetamaskConnection"></label>
		<h4>Inserir Novo Lote:</h4>
		<label>Nome do Lote: </label>
		<input type="text" id="inputLotName">
		<br>
		<label>Duração em blocos: </label>
		<input type="text" id="inputBlocks">
		<br>
		<br>
		<button class="buttonNewLot btn">Enviar</button>
		<br>
		<br>
		<a id="linkNewLot" href="#" target="_blank"></a>
		<h4>Acompanhar lote:</h4>
		<label>Nome do Lote: </label>
		<input type="text" id="inputLotName2">
		<br>
		<br>
		<label>Lance atual:</label>
		<label id="labelBid"></label>
		<br>
		<label>Blocos para o fim: </label>
		<label id="labelBlocks"></label>
		<br>
		<br>
		<label>Lance: </label>
		<input type="text" id="inputBitValue">
		<label>ether</label>
		<button class="buttonBid btn">Enviar</button>
		<br>
		<br>
		<a id="linkNewBid" href="#" target="_blank"></a>
		<h4>Sacar valor recebido:</h4>
		<label>Nome do Lote: </label>
		<input type="text" id="inputLotName3">
		<button class="buttonWithdraw btn">Solicitar</button>
		<br>
		<br>
		<a id="linkWithdraw" href="#" target="_blank"></a>
		<h4>Últimos lotes: </h4>
		<label id="labelL1"></label><br>
		<label id="labelL2"></label><br>
		<label id="labelL3"></label><br>
		<label id="labelL4"></label><br>
		<label id="labelL5"></label><br>
		<label id="labelL6"></label><br>
		<label id="labelL7"></label><br>
		<label id="labelL8"></label><br>
		<label id="labelL9"></label><br>
		<label id="labelL10"></label>
	</body>

	<script src="bundle.js"></script>
</html>
